<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Ride Booking - Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 0.2s linear;
            text-transform: none; /* Use natural text case */
            text-decoration: none;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 2rem 7%;
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Background for header */
        }

        .header .navbar a {
            font-size: 1.7rem;
            margin-left: 1rem;
            color: white;
        }

        .header .navbar a:hover {
            background: #ffc61a;
            padding: 0.5rem 3rem;
            border-radius: 15px;
        }

        #menu-bars {
            color: white;
            font-size: 2rem;
            display: none;
        }

        .navbar.active {
            top: 10%;
        }

        .logo-text h2 {
            color: white;
            font-size: 50px;
            position: absolute;
        }

        .logo-text h2 span {
            color: #ffc61a;
        }

        @media (max-width: 768px) {
            html {
                font-size: 50%;
            }

            #menu-bars {
                display: initial;
            }

            .navbar {
                position: absolute;
                top: -100%;
                right: 0;
                left: 0;
                background: rgba(0, 0, 0, 0.9); /* Background for mobile menu */
            }

            .navbar a {
                display: block;
                font-size: 1.5rem;
                background: #ffc61a;
                margin: 1rem;
                padding: 1rem;
            }

            .header {
                padding: 2rem;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust based on header height */
        }

        .form-wrapper {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 1.6rem;
        }

        input, select, button {
            padding: 10px;
            font-size: 1.6rem;
            border: none;
            border-radius: 5px;
        }

        select {
            background: #fff;
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .vehicle-info {
            margin-top: 2rem;
            display: none; /* Hide the vehicle info initially */
           
        }

        .vehicle {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
       color:blue;
        }

        .vehicle img {
            max-width: 100%;
            height: auto;
        }

        .book-now {
            background-color: #28a745; /* Green color for the button */
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.4rem;
            margin-top: 1rem;
        }

        .book-now:hover {
            background-color: #218838;
        }

        .message {
            display: none;
            margin-top: 1rem;
            font-size: 1.4rem;
            color: #ffc61a;
            text-align: center;
        }
    </style>
    <script>
        function showVehicleInfo() {
            document.getElementById('vehicle-info').style.display = 'flex'; // Show the vehicle info
        }

        function bookNow(vehicleType) {
            var messageElement = document.getElementById('booking-message');
            messageElement.innerHTML = `Ride booked successfully for ${vehicleType}!`;
            messageElement.style.display = 'block'; // Show the success message
        }
    </script>
</head>
<body>
<header class="header">
    <div class="logo-text">
        <h2>AUTOWALA <span>.com</span></h2>
    </div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <a href="#" id="menu-bars" class="fas fa-bars"></a>
</header>
<div class="container">
    <div class="form-wrapper">
        <h1>Check Vehicle Availability</h1>
        <form onsubmit="event.preventDefault(); showVehicleInfo();">
            <label for="source">Source:</label>
            <select id="source" name="source" required>
                <option value="">--Select Source--</option>
                <option value="koyembedu">koyembedu</option>
                <option value="poonammalle">poonammalle</option>
                <option value="saveetha university">saveetha university</option>
                <option value="thandalam">thandalam</option>
                <!-- Add more options as needed -->
            </select>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">--Select Destination--</option>
                <option value="koyembedu">koyembedu</option>
                <option value="poonammalle">poonammalle</option>
                <option value="saveetha university">saveetha university</option>
                <option value="thandalam">thandalam</option>
                <!-- Add more options as needed -->
            </select>

            <button type="submit">Check Availability</button>
        </form>

        <div id="vehicle-info" class="vehicle-info">
            <div class="vehicle">
                <img src="auto.jpg" alt="Auto">
                <h1>AUTO</h1>
                <p>Price: ₹140</p>
                <button class="book-now" onclick="bookNow('Auto')">Book Now</button>
            </div>
            <div class="vehicle">
                <img src="images/image1.png" alt="Cab">
                <h1>CAB</h1>
                <p>Price: ₹240</p>
                <button class="book-now" onclick="bookNow('Cab')">Book Now</button>
            </div>
            <div class="vehicle">
                <img src="bike.jpg" alt="Two Wheeler">
                <h1>TWO WHEELER</h1>
                <p>Price: ₹100</p>
                <button class="book-now" onclick="bookNow('Two Wheeler')">Book Now</button>
            </div>
        </div>
        <div id="booking-message" class="message"></div>
    </div>
</div>
</body>
</html>
